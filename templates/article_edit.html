{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <a class="btn btn-secondary ml-2" href="javascript:history.back()">Cancel</a>
        <button class="btn btn-info ml-2" type="submit">Update</button>
    </form>
{% endblock content %}
